<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Gallery | Matías Toso</title>
  </head>
  <body>
    <section class="container">
      <div class="perfil">
        <img src="images/profilePhoto.png" alt="Profile Photo" title="Rodney Cotton" class="perfil-icon">
        <h1 class="perfil-name">Rodney Cotton</h1>
        <p class="perfil-location">Helsinki, Finland</p>
      
        <div class="perfil-social">
          <div class="perfil-social-item">
            <h2 class="perfil-social-item-number">100</h2>
            <p class="perfil-social-item-text">Posts</p>
          </div>

          <div class="perfil-social-item">
            <h2 class="perfil-social-item-number">2,242</h2>
            <p class="perfil-social-item-text">Follower</p>
          </div>

          <div class="perfil-social-item">
            <h2 class="perfil-social-item-number">1,432</h2>
            <p class="perfil-social-item-text">Posts</p>
          </div>
        </div>
      </div>
    </section>

    <main class="layout">
      <div class="layout-item">
        <img src="images/photo1.png" alt="Imagen 1">
      </div>
      <div class="layout-item">
        <img src="images/photo2.png" alt="Imagen 2">
      </div>
      <div class="layout-item">
        <img src="images/photo3.png" alt="Imagen 3">
      </div>
      <div class="layout-item">
        <img src="images/photo4.png" alt="Imagen 4">
      </div>
      <div class="layout-item">
        <img src="images/photo5.png" alt="Imagen 5">
      </div>
      <div class="layout-item">
        <img src="images/photo6.png" alt="Imagen 6">
      </div>
    </main>

    <footer>
      <a href="https://github.com/matiastoso">Matías Toso</a> @ <a href="https://devchallenges.io/">DevChallenges.io</a>
    </footer>
  </body>
</html>
